<html ng-app="app">

<head>
    <title>AngularJS Directive For Email</title>
    <link rel="stylesheet" href="http://bootswatch.com/paper/bootstrap.min.css">
</head>

<body>

    <div class="container" ng-controller="HomeCtrl">
        <form action="#" name="form" method="post">
            <h3 class="text-center">{{ title }}</h3>
            <div class="col-md-3 text-center">
                <img gravatar-src="email" gravatar-size="200" class="img img-circle" alt="">
                <br>
                <small><a href="http://en.gravatar.com/" target="_blank">Imagem do Gravatar</a></small>
            </div>
            <div class="col-md-9">
                <br>
                <br>
                <div class="form-group">
                    <label for="email">Endereço de E-mail</label>
                    <input type="email" class="form-control" name="email" placeholder="Informe seu E-mail" ng-model="email" ng-blur="verifyEmail()" />
                    <div ng-hide="isValid" class="alert alert-danger alert-dismissible" role="alert">
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span>
                        </button>
                        <strong>Oopss!</strong> Este E-mail já está em uso.
                    </div>
                </div>
            </div>
            <div class="clearfix"></div>
            <p class="text-center">
                <input type="submit" class="btn btn-primary" value="Cadastrar">
            </p>
        </form>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.12/angular.min.js"></script>
    <!-- bower install angular-gravatar -->
    <script src="bower_components/angular-gravatar/build/md5.js"></script>
    <script src="bower_components/angular-gravatar/build/angular-gravatar.js"></script>
    <script>
        angular.module('app', ['ui.gravatar']);

        angular.module('app').controller('HomeCtrl', function ($scope) {
            $scope.isValid = true;
            $scope.title = "Validação de E-mail";
            $scope.email = "";

            $scope.verifyEmail = function () {
                if ($scope.email == 'andrebaltieri@hotmail.com') {
                    $scope.isValid = false;
                } else {
                    $scope.isValid = true;
                }
            }
        });
    </script>
</body>

</html>
